<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Calculator</title>

    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/adcf457589.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex justify-content-around text-light">

        <!-- converter box -->
        <div class="d-flex flex-column align-items-center m-5 p-5 border border-primary rounded shadow-lg converter-box">
            <p>CUP CONVERSTION CALCULATOR</p>
            <div class="d-flex flex-column align-items-center w-75">
                <div class="d-flex flex-lg-column align-items-center p-2">
                    <label class="align-self-center" for="numCup">Enter:</label>
                    <input type="number" id="numCup" placeholder="How many cup/s?" class="p-1">
                </div>
                <div class="d-flex flex-column m-5">
                    <p class="align-self-center">Choose icon</p>
                    <div class="d-flex justify-content-around">
                        <button onclick="ounces()" type="button" class="btn btn-warning"><i class="fa-solid fa-glass-water"></i> ounce</button>
                        <button onclick="milliliters()" type="button" class="btn btn-info"><i class="fa-solid fa-bottle-water"></i> milliliters</button>
                        <button onclick="tablespoons()" type="button" class="btn btn-primary
                        "><i class="fa-solid fa-spoon"></i> tablespons</button>
                    </div>
                    <div class="d-flex flex-column align-items-center m-5 output w-100 h-100 align-self-center">
                        
                        <p id="result" class="m-5"></p>
                    </div>
                </div>

            </div>
        </div>


    </div>



    <!-- js script -->
    <script src="js/script.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
